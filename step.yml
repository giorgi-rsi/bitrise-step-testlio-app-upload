title: |-
  Upload application to Testlio
summary: |-
  Uploads an application to Kobiton
description: |-
  This step will take an .apk or .ipa file and upload it to the Kobiton App Repository
website: https://github.com/giorgi-rsi/bitrise-step-testlio-upload-apps-repo
source_code_url: https://github.com/giorgi-rsi/bitrise-step-testlio-upload-apps-repo
support_url: https://github.com/giorgi-rsi/bitrise-step-testlio-upload-apps-repo/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
  - xamarin
type_tags:
  - deploy
is_requires_admin_user: true
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: curl
  apt_get:
  - name: curl
run_if: ""

inputs:
  - authorization:
    opts:
      title: "Authorization"
      summary: Authorization
      description: |
        Authorization
      is_expand: true
      is_required: true
      is_sensitive: true

  - project_id:
    opts:
      title: "Project ID"
      summary: Project ID
      description: |
        Project ID
      is_expand: true
      is_required: true

  - name:
    opts:
      title: "Name"
      summary: Name
      description: |
        Name
      is_expand: true
      is_required: true

  - version:
    opts:
      title: "Version"
      summary: Version
      description: |
        Version
      is_expand: true
      is_required: true

  - file:
    opts:
      title: "File"
      summary: .apk or .ipa file
      description: |
        .apk or .ipa ppp file
      is_expand: true
      is_required: true